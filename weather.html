<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Current Weather</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">
  <link rel="stylesheet" href="weather.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
</head>
<body>
  <div class="center-block">
    <div class="card">
      <div class="row">
        <div class="location"; id="location"></div>
      </div>
      <div class="row">
        <div class="date"; id="date"></div>
      </div>
      <div class="row">
        <div class="column">
          <figure>
            <img id="icon">
            <figcaption id="description"></figcaption>
          </figure>
        </div>
        <div class="column">
          <div class="temp"; id="temp"></div>
        </div>
        <div class="column">
          <div class="row"; id="humidity"></div>
          <div class="row"; id="pressure"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="grid-container">
        <div class="column">
          <div class="card">
            <div class="daily"; id="daily0"></div>
          </div>
        </div>
      
        <div class="column">
          <div class="card">
            <div class="daily"; id="daily1"></div>
          </div>
        </div>
        
        <div class="column">
          <div class="card">
            <div class="daily"; id="daily2"></div>
          </div>
        </div>
        
        <div class="column">
          <div class="card">
            <div class="daily"; id="daily3"></div>
          </div>
        </div>

        <div class="column">
          <div class="card">
            <div class="daily"; id="daily4"></div>
          </div>
        </div>
      
        <div class="column">
          <div class="card">
            <div class="daily"; id="daily5"></div>
          </div>
        </div>
        
        <div class="column">
          <div class="card">
            <div class="daily"; id="daily6"></div>
          </div>
       </div>
      </div>  
    </div>
  </div>
</body>
</html>
<script src="weather.js"></script>
